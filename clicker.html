<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker O'yin</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    #score {
      font-size: 48px;
      color: #ff9800;
      margin: 20px 0;
    }

    #clickButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px #e64a19;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #clickButton:active {
      transform: scale(0.97);
    }

    .emoji {
      font-size: 40px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .shop {
      margin-top: 40px;
      padding: 10px;
    }

    .upgrade {
      background-color: #03a9f4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .upgrade:hover {
      background-color: #0288d1;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üî• Clicker O'yin</h1>
  <div class="emoji">üñ±Ô∏èüí∞</div>
  <div id="score">0</div>
  <button id="clickButton">Bos!</button>

  <div class="shop">
    <h2>üõí Do'kon</h2>
    <button id="autoClickBtn" class="upgrade" onclick="buyAutoClick()">Avto Klik (100) üïí</button>
    <button class="upgrade" onclick="buyDoubleClick()">2x Klik (50) üî•</button>
  </div>

  <footer>
    ¬© 2025 MRELSHOD | Clicker O'yin
  </footer>

  <script>
    let score = 0;
    let autoClickers = 0;
    let autoClickCost = 100;
    let clickPower = 1;

    const scoreDisplay = document.getElementById("score");
    const clickButton = document.getElementById("clickButton");

    // Tugmani bosganda
    clickButton.addEventListener("click", () => {
      score += clickPower;
      updateScore();
    });

    // Har 1 sekundda avtomatik klik ishlaydi
    setInterval(() => {
      score += autoClickers;
      updateScore();
    }, 1000);

    // Avto klikni xarid qilish
    function buyAutoClick() {
      if (score >= autoClickCost) {
        score -= autoClickCost;
        autoClickers++;
        autoClickCost = Math.floor(autoClickCost * 1.5); // har safar qimmatlashadi
        updateScore();
        updateShop();
        alert("‚úÖ Yangi Avto Klik olindi!");
      } else {
        alert("‚ùå Yetarli ball yo'q!");
      }
    }

    // 2x klik xaridi
    function buyDoubleClick() {
      if (score >= 50) {
        score -= 50;
        clickPower *= 2;
        updateScore();
        alert("üî• Endi klik kuchi 2x!");
      } else {
        alert("‚ùå Yetarli ball yo'q!");
      }
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function updateShop() {
      document.getElementById("autoClickBtn").textContent = `Avto Klik (${autoClickCost}) üïí`;
    }

    // Ballarni saqlash (localStorage)
    setInterval(() => {
      localStorage.setItem("score", score);
      localStorage.setItem("autoClickers", autoClickers);
      localStorage.setItem("autoClickCost", autoClickCost);
      localStorage.setItem("clickPower", clickPower);
    }, 2000);

    // O'yin holatini yuklash
    window.onload = () => {
      score = parseInt(localStorage.getItem("score")) || 0;
      autoClickers = parseInt(localStorage.getItem("autoClickers")) || 0;
      autoClickCost = parseInt(localStorage.getItem("autoClickCost")) || 100;
      clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
      updateScore();
      updateShop();
    };
  </script>

</body>
</html>
